<!DOCTYPE html>
<html lang="en">
<head>
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/272070d92e53075a671cd8fcf/f95756222a5ba6bd24ccfb9fd.js");</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('assets/background.gif') center/cover no-repeat fixed;
      font-family: sans-serif;
    }

    .content {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 16px;
      text-align: center;
      max-width: 250px;
      width: 90%;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    form input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      display: block;
      text-align: center;
    }

    form button {
      width: 50%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
    }

    form button:hover {
      opacity: 0.85;
    }

    .poster-box {
      margin: 40px; 
      display: flex;
      justify-content: center;
      max-width: 300px;
      width: 80%;
    }

    .poster-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .poster-box img:hover {
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .modal:target {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Comment this div if no current poster -->
  <div class="poster-box">
    <img src="assets/poster.jpg" alt="Event Poster" />
  </div>
  <div class="content">
    <h2>Get Notified About Our Next Party</h2>
    <!-- Replace with your Mailchimp/MailerLite embed if desired -->
    <form action="https://example.com/submit" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
<script>
  const poster = document.querySelector('.poster-box img');
  const body = document.body;
  
  poster.addEventListener('click', function() {
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.innerHTML = `<img src="${this.src}" alt="${this.alt}">`;
    body.appendChild(modal);
    
    setTimeout(() => modal.style.display = 'flex', 10);
    
    modal.addEventListener('click', function() {
      modal.style.display = 'none';
      setTimeout(() => modal.remove(), 300);
    });
  });
</script>
</html>
