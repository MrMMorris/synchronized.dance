  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('assets/background.jpg') center/cover no-repeat fixed;
      font-family: sans-serif;
      transition: background-image 0.5s ease-in-out;
    }

    body.gif-loaded {
      background: url('assets/background.gif') center/cover no-repeat fixed;
    }

    h2 {
      margin: 0;
    }

    h3 {
      margin: 0px;
      font-size: 12px;
      font-weight: normal;
    }

    h4 {
      font-size: 10px;
      margin-top: 10px;
      font-weight: normal;
    }

    
    .poster-box {
      margin: 0px; 
      display: flex;
      justify-content: center;
      max-width: 300px;
      width: 80%;
    }

    .poster-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .poster-box img:hover {
      transform: scale(1.02);
    }

    .map-box {
      background: rgba(255, 255, 255);
      padding: 15px;
      border-radius: 12px;
      margin: 20px;
    }

    .map-link {
      display: flex;
      justify-content: center;
    }

    .map-icon {
      width: 50px;  
      height: auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .modal:target {
      display: flex;
    }

    .form {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 16px;
      text-align: center;
      max-width: 250px;
      width: 90%;
      backdrop-filter: blur(6px);
      margin: 0px;
      transition: all 0.6s ease;
    }
    
    .form.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    
    .form h2 {
      transition: all 0.6s ease;
    }

    form input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      display: block;
      text-align: center;
    }

    form button {
      width: 50%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
    }

    form button:hover {
      opacity: 0.85;
    }

  </style>

<body>
  <!-- Comment this div if no current poster -->
  <div class="poster-box">
    <!-- Path to poster -->
    <img src="assets/poster.png" alt="Event Poster" />
  </div>
  <div class="map-box">
    <!-- Google maps link -->
    <a href="https://maps.app.goo.gl/ydp6Mhwxcr12rHjs9" target="_blank" class="map-link" onclick="trackMapClick()">
        <img src="assets/google_maps.png" alt="Google Maps" class="map-icon" alt="Open map">
    </a> 
  </div>
    <div class="form">
      <h2>Get Notified About Our Next Party</h2>
      <h4>*we will <b>never</b> share your email with anyone*</h4>
      
      <form id="signup-form" action="https://gmail.us15.list-manage.com/subscribe/post?u=272070d92e53075a671cd8fcf&id=aab747b9ca&f_id=00bc92e0f0" method="POST" target="hidden-iframe">
        
        <input type="email" name="EMAIL" placeholder="Enter your email" required />
        
        <!-- Anti-bot honeypot field -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_272070d92e53075a671cd8fcf_aab747b9ca" tabindex="-1" value="">
        </div>
        
        <button type="submit" id="mc-submit" onClick="trackSignupClick()">Sign Up</button>
      </form>
      
      <!-- Hidden iframe to catch the response -->
      <iframe name="hidden-iframe" style="display:none;"></iframe>
    </div>

    <script>
      // Preload the GIF
      const gifImage = new Image();
      gifImage.src = 'assets/background.gif';
      
      gifImage.onload = function() {
        document.body.classList.add('gif-loaded');
      };
</script>
</body>

<!-- GA tracking for map click -->
<script>
  function trackMapClick() {
    gtag('event', 'map_click', {
      'event_category': 'engagement',
      'event_label': 'location_link'
    });
  }
</script>

<!-- GA tracking for signup click -->
<script>
  function trackSignupClick() {
    gtag('event', 'signup_click', {
      'event_category': 'engagement',
      'event_label': 'email_link'
    });
  }
</script>

<!-- Mailchimp form script -->
<script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent immediate form submission
    
    const formDiv = document.querySelector('.form');
    const emailInput = document.querySelector('input[name="EMAIL"]');
    
    // Check if email is valid
    if (emailInput.validity.valid) {
      // Submit the form to Mailchimp
      e.target.submit();
      
      // First fade out
      formDiv.classList.add('fade-out');
      
      // After fade out completes, change content and fade back in
      setTimeout(() => {
        formDiv.innerHTML = '<h2>Success!</h2><h3>*check your inbox or spam for confirmation*</h3>';
        formDiv.classList.remove('fade-out');
      }, 600); // Match the transition duration
    } else {
      // Show browser's default validation message
      emailInput.reportValidity();
    }
  });
</script>

<!-- Enlarge poster on click -->
<script>
  const poster = document.querySelector('.poster-box img');
  const body = document.body;
  
  poster.addEventListener('click', function() {
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.innerHTML = `<img src="${this.src}" alt="${this.alt}">`;
    body.appendChild(modal);
    
    setTimeout(() => modal.style.display = 'flex', 10);
    
    modal.addEventListener('click', function() {
      modal.style.display = 'none';
      setTimeout(() => modal.remove(), 300);
    });
  });
</script>

</html>
